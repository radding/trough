language: ruby
rvm:
  - 2.2.2
addons:
  postgresql: "9.5.6"
services:
  - postgresql
before_script:
  - bundle install
script:
  - bin/rails db:environment:set RAILS_ENV=test  - 
  - RAILS_ENV=test bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:migrate
  - RAILS_ENV=test bundle exec rspec